<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dad Joke Generator</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 100px;
      background-color: #f3f3f3;
    }
    #joke {
      font-size: 1.5em;
      margin: 20px;
      color: #333;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Random Dad Joke Generator</h1>
  <p id="joke">Click the button to get a joke!</p>
  <button id="getJokeBtn">Tell me a joke!</button>
 
  <script>
    async function getDadJoke() {
      const jokeEl = document.getElementById("joke");
      jokeEl.textContent = "Loading a dad joke...";
 
      try {
        const res = await fetch("https://icanhazdadjoke.com/", {
          headers: { Accept: "application/json" },
        });
        const data = await res.json();
        jokeEl.textContent = data.joke;
      } catch (err) {
        jokeEl.textContent = "Oops, couldnâ€™t fetch a joke. Try again!";
        console.error(err);
      }
    }
 
    document.getElementById("getJokeBtn").addEventListener("click", getDadJoke);
  </script>
</body>
</html>
